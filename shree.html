<script>
function updateBackButton() {
    let backButton = document.querySelector('.back');

    if (window.innerWidth < 500) {
        backButton.innerHTML = 'Home';
        backButton.style.fontSize ='20px';
        backButton.style.padding = '10px 10px';
        backButton.style.backgroundColor = '#4CAF50';
        backButton.style.color = '#fff';
        backButton.style.borderRadius = '5px';
        backButton.style.textDecoration = 'none';
    } else {
        backButton.innerHTML = `
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
        `;
    }
}

window.addEventListener('resize', updateBackButton);
window.addEventListener('load', updateBackButton);

// Image click for modal with alternate image
document.querySelectorAll('.product-grid img').forEach(img => {
    img.addEventListener('click', function() {
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        modal.style.display = 'block';
        modalImg.src = this.dataset.large || this.src;
    });
});

function closeModal() {
    document.getElementById('imgModal').style.display = 'none';
}

// Show/Hide Go to Top button when scrolling
const goTopBtn = document.getElementById("goTopBtn");
window.addEventListener("scroll", () => {
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    goTopBtn.style.display = "block";
  } else {
    goTopBtn.style.display = "none";
  }
});

// Scroll to Index when clicked
goTopBtn.addEventListener("click", () => {
  document.getElementById("index").scrollIntoView({ behavior: "smooth" });
});
</script>
